<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Postman clone</title>
    <style>
        #prismPre, #prismCode
        {
            max-height: 500px;
            white-space: pre-wrap
        }
    </style>
  </head>
  <body style="background-color:#CAF4F4 ;">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of navbar -->

    <div class="container my-5" style="background-color: #FCFFE9;">
      
        <div class="containerr my-5">
            <p>Fetch <span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
          </div>
         

   <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="url">
                    <div class="invalid-feedback">
                        Enter a valid URL
                      </div>
                      <div class="valid-feedback">
                        Looks Good
                      </div>
                </div>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="getrequest" value="get"
                           checked >
                        <label class="form-check-label" for="gridRadios1">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="postrequest" value="post">
                        <label class="form-check-label" for="gridRadios2">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contenttype" id="jsontype" value="json">
                        <label class="form-check-label" for="gridRadios1">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contenttype" id="customtype" value="customParam"
                            checked>
                        <label class="form-check-label" for="gridRadios2">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </fieldset>
            <!-- text areas -->

            <fieldset id="customParamBox">
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Parameter:1</legend>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Parameter Key 1" id="parameterkey1"
                            aria-label="First name">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Parameter Value 1" id="parametervalue1"
                            aria-label="Last name">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" id="addBox">+</button>
                    </div>
                </div>
            </fieldset>
<!-- json box for writing -->
            <fieldset id="jsonBox">
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">JSON:</legend>
                    <div class="col-sm-8">
                        <textarea name="jsontext" id="jsonTextarea" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="button-17" id="submitBtn" role="button">Submit</button>
        </form>
        <pre id="prismPre"><code class="language-javascript" id="prismCode">Your code will be show here...</code></pre>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="js/index.js"></script>
   <script src="js/prism.js"></script>
   <script src="js/typewriter.js"></script>
  

  </body>
</html>
